<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1><span class="glyphicon glyphicon-ok-circle"></span>Voteplex</h1>
    <p class="lead">Create and Share Polls in a Click. Join for Free!</p>
    <img src="assets/images/voteplex.png" alt="Voteplex logo">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Popular Polls:</h2>
      <ul class="nav col-md-6 col-lg-6 col-sm-6" ng-repeat="thing in awesomeThings">
        <li>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center"><a href=#>{{thing.question}}</a></h3>
            </div>
              <div class="panel-body">
                        <canvas id="{{ thing._id }}" class="chart chart-doughnut" data="thing.votes" labels="thing.options" legend="true"></canvas>
              </div>
              <div class="panel-footer text-center">by <a href=#>{{thing.authorName}}</a></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Voteplex by <a href="http://emant.altervista.org">emant</a> | <a href="https://twitter.com/js999x">@js999x</a></p> 
         
  </div>
</footer>
