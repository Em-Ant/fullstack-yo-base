<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form ng-submit="pollRemove(pollId)" ng-class="{'has-success': removed === 'success','has-error' : removed === 'error'}">
        <div class="form-group">
          <label for="pollIdInput">Remove a Poll by Id</label>
          <input type="text" ng-model="pollId" class="form-control" id="pollIdInput" placeholder="poll id to remove...">
        </div>
      </form>
    </div>
  </div>
  <hr></hr>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <label>Users List</label>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in users">
            <strong>{{user.name}}</strong><br>
            <span class="text-muted">{{user.email}}</span>
            <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
        </li>
      </ul>
    </div>
  </div>

</div>
